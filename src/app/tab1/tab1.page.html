<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tabel Mahasiswa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tabel Mahasiswa</ion-title>
    </ion-toolbar>
  </ion-header>

  <table class="mahasiswa">
    <tr>
     
      <th scope="col">Nama</th>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
    </tr>
    <tr *ngFor="let data of allData">
      <td>{{data.nama}}</td>
      <td>{{data.username}}</td>
      <td>{{data.password}}</td>

    </tr>


  </table>
</ion-content>
